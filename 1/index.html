<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/e0f9ab2f02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body class="d-flex flex-column min-vh-100 m-0">
    <!-- Container -->
    <div
      class="container d-flex flex-column align-items-center w-lg-100 mt-auto"
    >
      <!-- Image -->
      <div class="row d-flex flex-column flex-lg-row">
        <div class="col">
          <img src="./img/form.JPG" class="img-fluid" alt="Sign In" />
        </div>
        <div class="col">
          <!-- Icons -->
          <div
            class="d-flex justify-content-center align-items-center justify-content-lg-start"
          >
            <span class="me-3 main-text">Sign in with</span>
            <!-- facebook -->
            <a href="#" class="lock text-decoration-none">
              <i
                class="icon-unlock fa-brands fa-facebook-f bg-primary border border-primary text-light rounded-circle py-1 px-2 mx-1"
              ></i>
              <i
                class="icon-lock fa-brands fa-facebook-f bg-light text-primary border border-primary rounded-circle py-1 px-2 mx-1"
              ></i>
            </a>
            <!-- twitter -->
            <a href="#" class="lock text-decoration-none">
              <i
                class="icon-unlock fa-brands fa-twitter bg-primary border border-primary text-light rounded-circle py-1 px-2 mx-1"
              ></i>
              <i
                class="icon-lock fa-brands fa-twitter bg-light text-primary border border-primary rounded-circle py-1 px-2 mx-1"
              ></i>
            </a>
            <!-- linkedin -->
            <a href="#" class="lock text-decoration-none">
              <i
                class="icon-unlock fa-brands fa-linkedin-in bg-primary border border-primary text-light rounded-circle py-1 px-2 mx-1"
              ></i>
              <i
                class="icon-lock fa-brands fa-linkedin-in bg-light text-primary border border-primary rounded-circle py-1 px-2 mx-1"
              ></i>
            </a>
          </div>
          <!-- Or -->
          <div class="d-flex justify-content-center my-3">
            <h6 class="fs-6"><span class="main-text">Or</span></h6>
          </div>
          <!-- form -->
          <form>
            <!-- Username -->
            <div class="row mb-4">
              <div class="col px-3">
                <input
                  type="email"
                  class="form-control py-2"
                  id="inputEmail"
                  placeholder="Email address"
                />
              </div>
            </div>
            <!-- Password -->
            <div class="row mb-3">
              <div class="col px-3">
                <input
                  type="password"
                  class="form-control py-2"
                  id="inputPassword"
                  placeholder="Password"
                />
              </div>
            </div>
            <!-- Remember -->
            <div class="row mb-4">
              <div class="col px-4 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    class="form-check-input rounded-0 border border-secondary border-2"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label second-text"
                    for="flexCheckDefault"
                  >
                    Remember me
                  </label>
                </div>
                <a
                  href="#"
                  class="second-text text-decoration-none cursor-pointer"
                  >Forgot Password?
                </a>
              </div>
            </div>
            <!-- Button -->
            <div class="row">
              <div class="col d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-3 px-5 py-2">
                  LOGIN
                </button>
              </div>
            </div>
            <!-- Register -->
            <div class="row">
              <div class="col d-flex justify-content-center">
                <p class="main-text small-text fw-bold pe-2 mb-0">
                  Don't have an account?
                </p>
                <a
                  href="#"
                  class="text-danger small-text fw-bold mb-0 cursor-pointer text-decoration-none"
                >
                  Register
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div
      class="bg-primary w-100 py-3 d-flex align-items-center justify-content-between px-4 mt-auto"
    >
      <p class="text-light m-0 small-text fw-light">
        Copyright <i class="fa-regular fa-copyright"></i> 2020. All Rights
        Reserved
      </p>
      <div class="footer-icons">
        <a href="#" class="lock text-decoration-none">
          <i
            class="icon-unlock fa-brands fa-facebook-f bg-primary text-light rounded-circle py-1 px-2 mx-1"
          ></i>
          <i
            class="icon-lock fa-brands fa-facebook-f bg-light text-primary rounded-circle py-1 px-2 mx-1"
          ></i>
        </a>
        <a href="#" class="lock text-decoration-none">
          <i
            class="icon-unlock fa-brands fa-twitter bg-primary text-light rounded-circle py-1 px-2 mx-1"
          ></i>
          <i
            class="icon-lock fa-brands fa-twitter bg-light text-primary border rounded-circle py-1 px-2 mx-1"
          ></i>
        </a>
        <a href="#" class="lock text-decoration-none">
          <i
            class="icon-unlock fa-brands fa-google bg-primary text-light rounded-circle py-1 px-2 mx-1"
          ></i>
          <i
            class="icon-lock fa-brands fa-google bg-light text-primary border rounded-circle py-1 px-2 mx-1"
          ></i>
        </a>
        <a href="#" class="lock text-decoration-none">
          <i
            class="icon-unlock fa-brands fa-linkedin-in bg-primary text-light rounded-circle py-1 px-2 mx-1"
          ></i>
          <i
            class="icon-lock fa-brands fa-linkedin-in bg-light text-primary border rounded-circle py-1 px-2 mx-1"
          ></i>
        </a>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
